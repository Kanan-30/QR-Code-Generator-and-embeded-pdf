<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item-left">
            <h1>QR Code Generator</h1>
            <label for="text">Text: </label>
            <input type="text" id="content">
            <br>
            <button id="generate" onclick=""><i class="fa fa-refresh" style="font-size:16px;"></i> &ensp; Generate Code</button>
        </div>
        <div class="flex-item-right">
            <a href= "https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0" download><img src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
		class="img qr-code"></a>
        <h4>Scan me <i class='fa fa-mobile' style='font-size:30px'></i></h4>
        </div>
      </div> 
      <div class="page2">
      <a href="page2.html" class="first after">Go to Page 2 &ensp;<i class='fa fa-arrow-right'></i></a>
    </div>
      <script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
  
  <script>
      
      function htmlEncode(value) {
      return $('<div/>').text(value)
          .html();
      }
  
      $(function () {
      $('#generate').click(function () {
  
          let finalURL =
  'https://chart.googleapis.com/chart?cht=qr&chl=' +
          htmlEncode($('#content').val()) +
          '&chs=160x160&chld=L|0'
          $('.qr-code').attr('src', finalURL);
      });
      });
  </script>       
</body>
</html>
